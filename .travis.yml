language: scala
jdk:
- openjdk8
script: sbt +compile
env:
  global:
    secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_42ce39b74e5e_key -iv $encrypted_42ce39b74e5e_iv
  -in .travis/keys.tar.enc -out .travis/keys.tar -d
- tar xvf .travis/keys.tar
deploy:
  provider: script
  script: sbt +publishSigned "sonatypeReleaseAll com.criteo"
  skip_cleanup: true
  on:
    tags: true
    branch: master
